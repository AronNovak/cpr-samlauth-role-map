samlauth_custom_attributes.user_settings_form:
  path: '/admin/config/people/saml/user'
  defaults:
    _title: 'User Settings'
    _form: '\Drupal\samlauth_custom_attributes\Form\SamlAuthUserSettingsForm'
  requirements:
    _permission: 'configure saml'
samlauth_custom_attributes.user_mapping_form:
  path: '/admin/config/people/saml/user/mapping'
  defaults:
    _title: 'User Mapping'
    _form: '\Drupal\samlauth_custom_attributes\Form\SamlAuthUserMappingForm'
  requirements:
    _permission: 'configure saml'
